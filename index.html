<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <h2>Please tell us about this product</h2> <br>
        <label for="first-name">First name</label> <br>
        <input type="text" name="first-name" id="first-name"> <br>
        <label for="last-name">Last name</label> <br>
        <input type="text" name="last-name" id="last-name"> <br>
        <label for="review">Review</label> <br>
        <textarea name="review" id="review"></textarea> <br>
        <button type="submit">Submit</button>
        <button type="clear">Clear</button>
    </fieldset>
</body>
</html>
